<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Parallax Scrolling Effect</title>
</head>
<body>
    <div class="solid">
        <p>Parallax scrolling</p>
        <p><small>One Class - Multiple divs</small></p>
      </div>
      
      
      <div class="bg-one parallax">
      </div>
      
      <div class="solid">Hello</div>
      
      <div class="bg-two parallax"></div>
      
      <div class="solid">Hello again</div>
      
      <div class="bg-three parallax"></div>
    
</body>
</html>
